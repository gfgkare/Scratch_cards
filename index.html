        <h1 class="title">Scratch and win</h1>
    <div class="container">

    <div id="scratchCard">

    </div>
    <button class="btn" id="copyButton">COPY</button>


</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/wScratchPad.min.js"></script>
    <script>
    $('#scratchCard').wScratchPad({
    size        : 70,          // The size of the brush/scratch.
    bg          : './images/GFG KARE STUDENT CHAPTER.png',  // Background (image path or hex color).
    // fg          : '#0195FF',  // Foreground (image path or hex color).
    fg          : './images/google-scratch-card.jpg',  // Foreground (image path or hex color).
    realtime    : true,       // Calculates percentage in realitime.
    scratchDown: null, 
    // function(e, percent){ console.log("scratchDown:" + percent); },
  scratchMove: function(e, percent){ 
    // console.log("scratchMove:" + percent); 
if(percent > 50){
    this.clear();
}
},
  scratchUp: null, 
  // function(e, percent){ console.log("scratchUp:" +  percent); },
  cursor      : 'pointer' // Set cursor.
  });

  document.getElementById('copyButton').addEventListener('click', function() {
    // The text to be copied
    var couponCode = "8341752279";

    // Create a temporary text area element to hold the text
    var tempTextArea = document.createElement('textarea');
    tempTextArea.value = couponCode;

    // Append the text area to the body (it's invisible)
    document.body.appendChild(tempTextArea);

    // Select the text
    tempTextArea.select();

    // Copy the text to the clipboard
    document.execCommand('copy');

    // Remove the temporary text area
    document.body.removeChild(tempTextArea);

    // Alert the user that the text has been copied
    alert("Coupon code copied: " + couponCode);
});
